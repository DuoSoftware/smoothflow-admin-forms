<form name="loginform" ng-submit="ForgotPassword($event)" autocomplete="off">


    <md-card class="loginBox">
        <div style="margin-top: 10px;">
            <img ng-src="../images/sf-full-small.png" class="md-card-image" alt="Washed Out">
        </div>
        <md-card-content>
            <div style="margin:10px">
                <h4>Forgot your password?</h4><p> Please enter your registered Email Address to reset the password.</p><br>
                <md-input-container class="md-icon-float" layout="row">
                    <label>Registered Email</label>
                    <md-icon md-svg-src="img/ic_mail_24px.svg" class="iconColor"></md-icon>
                    <input required type="email" id="userName" name="userName" ng-model="user.userName" />
                </md-input-container>
            </div>

            <div id="loginButton" class="md-actions" layout="row" layout-align="center center">
                <md-button class="md-raised" ui-sref="login" flex>BACK</md-button>
                <md-button class="md-raised md-primary" type="submit" ng-disabled="loginform.userName.$invalid" flex>RESET PASSWORD</md-button>
            </div>

        </md-card-content>
    </md-card>
</form>
