<!DOCTYPE html>
<html ng-app="admincontrols">

<head>
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
	<title>Smoothflow Admin Forms</title>
	<link rel="shortcut icon" href="../images/sf-small.png" type="image/png">
	<link rel="stylesheet" href="node_modules/angular-material/angular-material.css">
	<!--link rel="stylesheet" href="bower_components/ionicons/css/ionicons.css"-->
	<!-- <link rel="stylesheet" href="../css/animate.css"> -->
	<link rel="stylesheet" href="css/commonstyle.css">
	<link rel="stylesheet" href="css/partialNetwork.css">
</head>

<body ng-controller="maincontrol" ng-cloak>

	<div id="loading" ng-show="$root.IsBusy" layout="row" layout-align="center center">
		<md-progress-circular md-mode="indeterminate"></md-progress-circular>
	</div>

	<div id="viewContainer" layout="row" layout-align="center center">
		<div ui-view layout="column" layout-align="center center" style="height: 100%;width: 100%"></div>
	</div>

	<script src="node_modules/angular/angular.min.js"></script>
	<script src="node_modules/angular-aria/angular-aria.min.js"></script>
	<script src="node_modules/angular-animate/angular-animate.min.js"></script>
	<script src="node_modules/angular-material/angular-material.js"></script>
	<script src="node_modules/angular-ui-router/release/angular-ui-router.min.js"></script>
	<script src="node_modules/angular-cookies/angular-cookies.min.js"></script>
	<script src="node_modules/jquery/dist/jquery.min.js"></script>
	<script src="node_modules/angular-hotkeys/build/hotkeys.js"></script>
	<script src="node_modules/satellizer/dist/satellizer.min.js"></script>
	<script src="node_modules/angular-base64/angular-base64.min.js"></script>
	<script src="js/uimicrokernel.js" type="text/javascript"></script>
	<script src="js/app.js"></script>
	<script src="js/control.signin.js"></script>
	<script src="js/control.signup.js"></script>
	<script>
		$(document).ready(function () {
			$('#viewContainer').fadeIn();
		});
	</script>
</body>

</html>
