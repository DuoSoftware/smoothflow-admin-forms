<div class="md-toolbar-tools">
	<h2 class="md-flex">Smoothflow Events</h2>
</div>
<md-content ng-controller="SignUpCtrl as ctrl" flex layout-padding>

	<md-card>
		<md-card-title>
			<md-card-title-text>
				<span class="md-headline">On User Signup</span>
				<span class="md-subhead">When a new user creates an acccount on Smoothflow.</span>
			</md-card-title-text>
			<!-- <md-card-title-media>
										<div class="md-media-lg card-media"></div>
									</md-card-title-media> -->
		</md-card-title>
		<md-card-content layout="row" layout-align="space-between">
			<md-autocomplete flex md-selected-item="ctrl.selectedItem" md-search-text="ctrl.searchText"
				md-items="item in ctrl.querySearch(ctrl.searchText)" md-item-text="item.display" md-min-length="0"
				placeholder="Which automation to run then?" input-aria-label="Favorite State" md-autofocus>
				<md-item-template>
					<span md-highlight-text="ctrl.searchText" md-highlight-flags="^i">{{item.display}}</span>
				</md-item-template>
				<md-not-found>
					No states matching "{{ctrl.searchText}}" were found.
				</md-not-found>
			</md-autocomplete>
		</md-card-content>
		<md-card-actions layout="row" layout-align="end center">
			<md-button>Save Changes</md-button>
		</md-card-actions>
	</md-card>

</md-content>
